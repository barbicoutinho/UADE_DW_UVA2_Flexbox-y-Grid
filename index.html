<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            gap: 16px; /* Espacio entre imágenes */
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="IMG1.jpg" alt="Imagen 1">
        <img src="IMG2.png" alt="Imagen 2">
        <img src="IMG3.png" alt="Imagen 3">
        <img src="IMG4.jpg" alt="Imagen 4">
        <img src="IMG5.jpg" alt="Imagen 5">
        <img src="IMG6.jpg" alt="Imagen 6">
    </div>
</body>
</html>
